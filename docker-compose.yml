version: '3.8'

services:
  # Python FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "5000:5000"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=5000
      - HOST=0.0.0.0
      - DEBUG=True
    volumes:
      - ./backend:/app
    restart: unless-stopped
    networks:
      - carbonsense

  # React Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5000
    volumes:
      - ./client:/app/client
      - ./shared:/app/shared
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - carbonsense

networks:
  carbonsense:
    driver: bridge
